<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indicar Aluno - Kcire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #3343ca, #a463f2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container-box {
      background-color: #fff;
      border-radius: 15px;
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo-kcire {
      width: 120px;
      margin-bottom: 1rem;
    }

    h4 {
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .nav-tabs .nav-link {
      font-weight: 500;
      color: #333;
    }

    .nav-tabs .nav-link.active {
      background-color: #634cf2;
      color: #fff;
      border-radius: 5px;
    }

    .institution-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .institution-card:hover {
      background-color: #f3f3ff;
    }

    .institution-card img {
      max-height: 60px;
      margin-bottom: 0.5rem;
    }

    .institution-card div {
      font-size: 0.9rem;
      font-weight: 500;
      color: #3343ca;
      margin-top: 0.3rem;
      letter-spacing: 0.3px;
    }
  </style>
</head>

<body>
  <div class="container-box">
    <img src="/static/img/logo_kcire.png.png" alt="Logo Kcire" class="logo-kcire">
    <h4>Escolha o tipo de curso</h4>

    <ul class="nav nav-tabs justify-content-center" id="courseTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="graduacao-tab" data-bs-toggle="tab" data-bs-target="#graduacao"
          type="button" role="tab">Graduação</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pos-tab" data-bs-toggle="tab" data-bs-target="#pos"
          type="button" role="tab">Pós-graduação</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tecnico-tab" data-bs-toggle="tab" data-bs-target="#tecnico"
          type="button" role="tab">Técnico</button>
      </li>
    </ul>

    <div class="tab-content mt-4" id="myTabContent">
      <!-- Graduação -->
      <div class="tab-pane fade show active" id="graduacao" role="tabpanel">
        <div class="institution-card" onclick="location.href='/facsu-graduacao'">
          <img src="/static/img/facsu_logo.png" alt="FACSU">
          <div>FACSU</div>
        </div>
      </div>

      <!-- Pós-graduação -->
      <div class="tab-pane fade" id="pos" role="tabpanel">
        <div class="institution-card" onclick="location.href='/facsu-pos'">
          <img src="/static/img/facsu_logo.png" alt="FACSU">
          <div>FACSU</div>
        </div>
        <div class="institution-card" onclick="location.href='/ceste-pos'">
          <img src="/static/img/ceste_logo.png" alt="CESTE">
          <div>CESTE</div>
        </div>
      </div>

      <!-- Técnico -->
      <div class="tab-pane fade" id="tecnico" role="tabpanel">
        <div class="institution-card" onclick="location.href='/biometria-tecnico'">
          <img src="/static/img/biometria_logo.png" alt="BIOMETRIA">
          <div>BIOMETRIA</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
