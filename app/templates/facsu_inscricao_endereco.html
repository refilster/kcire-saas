<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inscrição - Etapa 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #5f2c82, #49a09d);
            font-family: Arial, sans-serif;
        }
        .form-box {
            background: white;
            border-radius: 12px;
            padding: 40px;
            margin: 60px auto;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .logo {
            width: 120px;
            display: block;
            margin: 0 auto 20px;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .step-info {
            text-align: center;
            margin-bottom: 30px;
            color: #777;
        }
        .btn-next {
            background-color: #0044ff;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="form-box">
    <img src="{{ url_for('static', filename='img/facsu_logo.png') }}" alt="FACSU" class="logo">
    <h2>Endereço do Candidato</h2>
    <div class="step-info">Etapa 2 de 3</div>

    <form method="POST" action="{{ url_for('routes.facsu_inscricao_confirmacao') }}">
        <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep" required>
        </div>
        <div class="mb-3">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="rua" name="rua" required>
        </div>
        <div class="mb-3">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" name="numero" required>
        </div>
        <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro" required>
        </div>
        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade" required>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" name="estado" required>
        </div>

        <button type="submit" class="btn btn-next w-100">Próxima Etapa</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
