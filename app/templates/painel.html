<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Consultor - Kcire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --kcire-blue: #3343ca;
      --kcire-pink: #e754d0;
      --kcire-white: #ffffff;
    }

    body {
      background: linear-gradient(135deg, var(--kcire-blue), var(--kcire-pink));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 3rem;
    }

    .container-box {
      background-color: var(--kcire-white);
      padding: 2rem;
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.2rem;
    }

    .kcire-logo {
      background: linear-gradient(45deg, var(--kcire-blue), var(--kcire-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .welcome-text {
      text-align: center;
      font-size: 1rem;
      color: #555;
    }

    .card-option {
      border: 1px solid #e4e4e4;
      border-radius: 10px;
      text-align: center;
      padding: 1rem;
      font-weight: 500;
      background-color: #fff;
      transition: all 0.2s ease;
    }

    .card-option:hover {
      background-color: #f3f6ff;
    }

    .section-title {
      margin-top: 2rem;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      color: #555;
    }

    .btn-kcire {
      background-color: #3343ca;
      color: white;
      font-weight: 500;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      width: 100%;
    }

    .btn-kcire:hover {
      background-color: #2b39b0;
    }

    @media (max-width: 576px) {
      .row-cols-2 > * {
        flex: 0 0 100%;
        max-width: 100%;
      }

      .container-box {
        padding: 1.5rem;
        border-radius: 12px;
        margin: 1rem;
      }

      .card-option {
        font-size: 0.95rem;
      }

      .header {
        font-size: 1.3rem;
      }
    }
  </style>
</head>

<body>
  <div class="container-box">
    <div class="header">
      Painel do Consultor - <span class="kcire-logo">Kcire</span>
    </div>

    <p class="welcome-text">Olá, {{ nome_consultor }}!</p>

    <div class="row row-cols-2 row-cols-sm-2 g-3 mt-3">
        <div class="col">
          <div class="card-option" onclick="location.href='/indicar'" style="cursor: pointer;">
            Indicar Alunos
          </div>
        </div>
        <div class="col">
          <div class="card-option">Minhas Indicações</div>
        </div>
        <div class="col">
          <div class="card-option">Aprenda a Vender</div>
        </div>
        <div class="col">
          <div class="card-option">Minhas Comissões</div>
        </div>
        <div class="col">
          <div class="card-option">Precisa de Ajuda?</div>
        </div>
        <div class="col">
          <div class="card-option" onclick="location.href='/logout'" style="cursor: pointer;">
            Sair
          </div>
        </div>
      </div>

    <p class="section-title">
      É novo por aqui? Saiba tudo sobre se tornar um consultor de sucesso
    </p>

    <div class="d-grid gap-2 mt-3">
      <button class="btn btn-kcire">Acesse Cursos e Treinamentos</button>
      <button class="btn btn-kcire">Baixe Agora Material de Divulgação</button>
    </div>
  </div>
</body>

</html>
