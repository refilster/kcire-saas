<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Kcire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3343ca, #9b59b6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 420px;
        }
    </style>
</head>
<body>
    <div class="card shadow bg-white">
        <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='img/logo_kcire.png.png') }}" alt="Logo Kcire" height="40">
        </div>
        <h4 class="text-center mb-2 fw-bold">Bem-vindo de volta!</h4>
        <p class="text-center text-muted">Acesse sua conta de consultor</p>

        <form method="POST" action="{{ url_for('routes.login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" name="senha" id="senha" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>

        <p class="text-center mt-3 text-muted">Ainda não é consultor? <a href="{{ url_for('routes.cadastro') }}">Cadastre-se</a></p>
    </div>
</body>
</html>
