<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inscrição - Etapa 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #5f2c82, #49a09d);
            color: #333;
            font-family: Arial, sans-serif;
        }
        .form-box {
            background: white;
            border-radius: 12px;
            padding: 40px;
            margin: 60px auto;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .logo {
            width: 120px;
            display: block;
            margin: 0 auto 20px;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .step-info {
            text-align: center;
            margin-bottom: 30px;
            color: #777;
        }
        .btn-next {
            background-color: #0044ff;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="form-box">
    <img src="{{ url_for('static', filename='img/facsu_logo.png') }}" alt="FACSU" class="logo">
    <h2>Dados Pessoais</h2>
    <div class="step-info">Etapa 1 de 3</div>

    <form method="POST" action="{{ url_for('routes.facsu_inscricao_dados') }}">
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF do candidato</label>
            <input type="text" class="form-control" id="cpf" name="cpf" required>
        </div>
        <div class="mb-3">
            <label for="rg" class="form-label">RG do candidato</label>
            <input type="text" class="form-control" id="rg" name="rg" required>
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="nome_social" class="form-label">Nome social (opcional)</label>
            <input type="text" class="form-control" id="nome_social" name="nome_social">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" required>
        </div>
        <div class="mb-3">
            <label for="nascimento" class="form-label">Data de nascimento</label>
            <input type="date" class="form-control" id="nascimento" name="nascimento" required>
        </div>
        <div class="mb-3">
            <label for="conclusao_medio" class="form-label">Ano de conclusão do ensino médio</label>
            <input type="number" class="form-control" id="conclusao_medio" name="conclusao_medio" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Deseja utilizar nota do ENEM?</label>
            <select class="form-select" name="enem" id="enem" required>
                <option value="">Selecione</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
        </div>

        <button type="submit" class="btn btn-next w-100">Próxima Etapa</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
